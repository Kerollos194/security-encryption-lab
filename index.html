<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Master - Chase Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="video-thumbnail.css">
    <link rel="stylesheet" href="home-page.css">
</head>

<body>
    <!-- Home Page -->
    <section class="home-page" id="homePage">
        <div class="container">
            <h1 class="main-title">Catch the algorithm</h1>
        </div>

        <div class="algorithm-grid">
            <div class="algorithm-card" data-algorithm="playfair">
                <span class="card-name">Playfair</span>
            </div>

            <div class="algorithm-card" data-algorithm="railfence">
                <span class="card-name">Rail Fence</span>
            </div>

            <div class="algorithm-card" data-algorithm="monoalphabetic">
                <span class="card-name">Monoalphabetic</span>
            </div>

            <div class="algorithm-card" data-algorithm="polyalphabetic">
                <span class="card-name">Vigen√®re</span>
            </div>

            <div class="algorithm-card" data-algorithm="hill">
                <span class="card-name">Hill</span>
            </div>

            <div class="algorithm-card" data-algorithm="otp">
                <span class="card-name">One-Time Pad</span>
            </div>

            <div class="algorithm-card" data-algorithm="caesar">
                <span class="card-name">Caesar</span>
            </div>

            <div class="algorithm-card" data-algorithm="rowcolumn">
                <span class="card-name">Row Column</span>
            </div>
        </div>
    </section>

    <!-- Algorithm Page -->
    <section class="algorithm-page hidden" id="algorithmPage">
        <button class="back-btn" id="backBtn">‚Üê Back to Home</button>

        <div class="container">

            <!-- Video & Explanation Section -->
            <section class="cipher-info-section hidden" id="cipherInfoSection">
                <!-- Video Section First -->
                <div class="video-section">
                    <h3 class="video-title">üì∫ Video Explanation</h3>
                    <div class="video-container" id="videoContainer">
                        <img id="videoThumbnail" class="video-thumbnail" src="" alt="Video Thumbnail"
                            style="display: none;">
                        <div class="video-play-button" id="playButton" style="display: none;"></div>
                        <iframe id="videoIframe" width="100%" height="100%" src="" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- Explanation Section Second -->
                <div class="explanation-section" id="explanationSection">
                    <!-- Content will be dynamically populated -->
                </div>
            </section>

            <!-- Mode Selection -->
            <section class="section hidden" id="modeSection">
                <h3>Choose Mode</h3>
                <div class="mode-toggle">
                    <button class="mode-btn active" data-mode="encrypt">üîí Encrypt</button>
                    <button class="mode-btn" data-mode="decrypt">üîì Decrypt</button>
                </div>
            </section>

            <!-- Workspace -->
            <section class="section hidden" id="workspaceSection">
                <h3>Workspace</h3>
                <div class="input-group">
                    <label for="textInput">Enter Text:</label>
                    <textarea id="textInput" rows="4" placeholder="Type your message here..."></textarea>
                </div>

                <div class="input-group">
                    <label for="keyInput" id="keyLabel">Enter Key:</label>
                    <input type="text" id="keyInput" placeholder="Enter key">
                    <small id="keyHint" class="hint"></small>
                    <button id="generateKeyBtn" class="generate-key-btn hidden">Generate Random Key</button>
                </div>

                <button id="executeBtn" class="btn-primary execute-btn">Execute</button>

                <div class="error-message hidden" id="errorMessage"></div>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="resultsSection">
                <h3>Result</h3>
                <div class="result-output" id="resultOutput">
                    <button class="copy-btn" id="copyBtn">üìã Copy</button>
                    <div id="resultText"></div>
                </div>
            </section>
        </div>
    </section>

    <!-- Scripts -->
    <script src="nav-scroll.js"></script>
    <script src="algorithms.js"></script>
    <script src="explanations.js"></script>
    <script src="app.js"></script>
    <script src="card-chase.js"></script>
</body>

</html>
